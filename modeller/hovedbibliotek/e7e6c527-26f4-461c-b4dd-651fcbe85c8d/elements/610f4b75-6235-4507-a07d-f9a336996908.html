Syn. Governance of Public Policies

The following implementation is an example on how this specific Architecture Building Block (ABB) can be instantiated as a Solution Building Block (SBB):

Governance of Public Policies in Decentralised Contexts - The Multi-Level Approach
Multi-level governance is always required for managing public policies in a decentralised context. Multi-level governance (MLG) is the term used to characterise the relationship between public actors situated at different administrative levels. MLG therefore refers to the explicit or implicit sharing of policy-making authority, responsibility, development and implementation at different administrative and territorial levels, i.e. (i) across different ministries and/or public agencies at central government level (upper horizontally), (ii) between different layers of government at local, regional, provincial/state, national and supranational levels (vertically), and (iii) across different actors at sub national level (lower horizontally). &#8220;Multi-level governance&#8221; approaches often includes also interaction between public and private entities (profit or non profit ones), in particular citizens and businesses.

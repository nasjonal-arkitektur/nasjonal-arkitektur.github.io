						<textarea id="docsrc" style="display:none">Kommunal- og moderniseringsdepartementet har behov for
oversikt over utviklingen i antall ansatte og &#229;rsverk i staten, jf.
ambisjonene i Jel&#248;ya-plattformen.
Difi bes &#229; oppdatere sin kartlegging fra 10. januar 2019, med data
for november 2018 og mars 2019, slik at status kan presenteres i
Prop. 1 S for 2020. Resultatet av kartleggingen publiseres som et
notat/rapport innen 1. september 2019.
Kartleggingen skal:
m&#229;le utviklingen i antall ansatte i statsforvaltningen i forhold til
den generelle sysselsettingsveksten
m&#229;le utviklingen og niv&#229;et p&#229; antall ansatte i
sentralforvaltningen samt forklaringsfaktorer til utviklingen

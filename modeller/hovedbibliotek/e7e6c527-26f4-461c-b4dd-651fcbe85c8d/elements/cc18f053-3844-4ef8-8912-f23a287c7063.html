						<textarea id="docsrc" style="display:none">B&#229;de Kommunal- og moderniseringsdepartementet og Finansdepartementet forventer at de to direktoratene samordner sine arbeidsoppgaver og disponerer ressursene p&#229; en m&#229;te som samlet sett gir st&#248;rst mulig effekt i statsforvaltningen. Direktoratene skal framst&#229; samordnet og med en tydelig arbeidsdeling.

Difi og DF&#216; samarbeider i dag p&#229; flere fagomr&#229;der hvor det ene av direktoratene har hovedansvaret, men hvor det er &#229;penbare grenseflater mot det andre direktoratet. Kommunal- og moderniseringsdepartementet og Finansdepartementet vil s&#230;rlig understreke behovet for &#229; se omr&#229;dene styring, ledelse og organisering i sammenheng.

Det er viktig at dette arbeidet samordnes allerede i planfasen.

Direktoratenes kurs- og kompetansetilbud m&#229; samordnes. Faglige avklaringer, koordinert planlegging og gjennomg&#229;ende henvisning til hverandres tilbud, er en naturlig del av dette. Direktoratene skal samordne planleggingen av og innholdet i Styringskonferansen og Forvaltningskonferansen.

function parseQueryString(str) {
	str = str ? str : location.search;
	var query = str.charAt(0) == '?' ? str.substring(1) : str;
	var args = new Object();
	if (query) {
		var fields = query.split('&');
		for (var f = 0; f < fields.length; f++) {
			var field = fields[f].split('=');
			args[unescape(field[0].replace(/\+/g, ' '))] = unescape(field[1].replace(/\+/g, ' '));
		}
	}
	return args;
}

// layout 1..5
// direction 0=L 1=R

function OpenModel(layout, direction) {
  	document.close();
  	document.close();
  	var args = parseQueryString();
	document.open("text/html","replace");
	var model = args['model'] ? args['model'] : 'empty.htm';
	var userlayout = args['layout'] ? args['layout'] : layout;
	var userdirection = args['direction'] ? args['direction'] : direction;
	if ((userlayout > 0) && (userlayout < 6)) {
		layout = userlayout;
	}
	if ((userdirection >= 0) && (userdirection < 2)) {
		direction = userdirection;
	}
	var frame = idx[layout-1][direction];
	var newframe = frame.replace(/##MODEL##/,model);
	document.writeln(newframe);
  	document.close();
	
}
